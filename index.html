<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>

    <link rel="stylesheet" href="style/style.css">

    <script src="https://kit.fontawesome.com/a53308940c.js" crossorigin="anonymous">
    </script>

    <script src="/scripts/pages/index.js" type="module"></script>
</head>

<body>
    <header>
        <h1 class="hidden">Les petits plats</h1>
        <img class="logo" src="/asset/img/logo.png" alt="logo les petits plats">
    </header>

    <main>
        <section class="search">
            <div class="search__input">
                <input type="text" placeholder="Rechercher une recette" id="search__text">
                <label class="search__icon" for="search__text">
                    <span class="hidden">rechercher une recette</span>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </label>
            </div>
            <div class="tags">                
                <div class="tags__selected"></div>
                <div class="tags__search">
                    <div class="tags__wrapper ingredients__wrapper">
                        <button class="tags__ingredients tags__btn">Ingredients
                            <span class="tags__chevron"><i class="fa-solid fa-chevron-down"></i></span>
                        </button>
                        <div class="tags__list ingredients__list">
                        </div>
                    </div>
                    <div class="tags__wrapper appliance__wrapper">
                        <button class="tags__appliance tags__btn">Appareil
                            <span class="tags__chevron"><i class="fa-solid fa-chevron-down"></i></span>
                        </button>
                        <div class="tags__list appliance__list">
                        </div>
                    </div>
                    <div class="tags__wrapper ustensils__wrapper">
                        <button class="tags__ustensils tags__btn">Ustensiles
                            <span class="tags__chevron"><i class="fa-solid fa-chevron-down"></i></span>
                        </button>
                        <div class="tags__list ustensils__list">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="recipes">

        </section>
    </main>
</body>

</html>
