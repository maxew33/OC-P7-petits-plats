<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
  
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">

    <link rel="stylesheet" href="style/style.css">

    <script src="https://kit.fontawesome.com/a53308940c.js" crossorigin="anonymous">
    </script>

    <script src="scripts/app.js" type="module"></script>
</head>

<body>
    <header>
        <h1 class="hidden">Les petits plats</h1>
        <img class="logo" src="assets/img/logo.png" alt="logo les petits plats">
    </header>

    <main>
        <section class="search">
            <h2 class="hidden">recherche de recettes</h2>
            <div class="search__input">
                <input type="text" placeholder="Rechercher une recette" id="search__text">
                <label class="search__icon" for="search__text">
                    <span class="hidden">rechercher une recette</span>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </label>
            </div>
            <div class="tags">
                <div class="tags__selected"></div>
                <div class="tags__search">
                    <div class="tags__wrapper ingredients__color" aria-expanded="false" role="listbox">
                        <button class="tags__ingredients tags__opener tags__btn">Ingredients
                        </button>
                        <div class="tags__list ingredients__list">
                            <input type="text" class="tags__input" data-category="ingredients" placeholder="rechercher un ingrédient">
                        </div>
                        <span class="tags__chevron tags__opener"><i class="fa-solid fa-chevron-down"></i></span>
                    </div>
                    <div class="tags__wrapper appliance__color" aria-expanded="false" role="listbox">
                        <button class="tags__appliance tags__opener tags__btn">Appareil
                        </button>
                        <div class="tags__list appliance__list">
                            <input type="text" class="tags__input" data-category="appliance" placeholder="rechercher un appareil">
                        </div>
                        <span class="tags__chevron tags__opener"><i class="fa-solid fa-chevron-down"></i></span>
                    </div>
                    <div class="tags__wrapper ustensils__color" aria-expanded="false" role="listbox">
                        <button class="tags__ustensils tags__opener tags__btn">Ustensiles
                        </button>
                        <div class="tags__list ustensils__list">
                            <input type="text" class="tags__input" data-category="ustensils" placeholder="rechercher un ustensile">
                        </div>
                        <span class="tags__chevron tags__opener"><i class="fa-solid fa-chevron-down"></i></span>
                    </div>
                </div>
            </div>
        </section>
        <section class="recipes">
            <h2 class="hidden">résultats de la recherche</h2>
            <div class="no-recipe">aucune recette ne correspond à votre (vos) critère(s). Vous pouvez chercher tarte aux
                pommes, poisson, etc.'</div>
        </section>
    </main>
</body>

</html>
